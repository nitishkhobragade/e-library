    <script type="module">
        import { courseData } from './courseData.js';
        import { wordOne } from './one.js';
        import { wordTwo } from './two.js';
      
        const semesterSelect = document.getElementById("semesterSelect");
        const branchSelect = document.getElementById("branchSelect");
        const linkContainer = document.getElementById("linkContainer");
        const courseButtons = document.querySelectorAll(".course-btn");
      
        let currentCourse = "btech";
        loadCourse(currentCourse);
      
        courseButtons.forEach(btn => {
          btn.addEventListener("click", () => {
            courseButtons.forEach(b => b.classList.remove("bg-blue-500", "text-white"));
            btn.classList.add("bg-blue-500", "text-white");
            currentCourse = btn.dataset.course;
            loadCourse(currentCourse);
          });
        });
      
        function loadCourse(course) {
          const courseInfo = courseData[course];
          semesterSelect.innerHTML = `<option value="">Select Semester</option>`;
          branchSelect.innerHTML = `<option value="">Select Branch</option>`;
          branchSelect.disabled = true;
          linkContainer.innerHTML = "";
      
          for (let i = 1; i <= courseInfo.semesters; i++) {
            const opt = document.createElement("option");
            opt.value = i;
            opt.textContent = `Semester ${i}`;
            semesterSelect.appendChild(opt);
          }
      
          semesterSelect.onchange = () => {
            const selectedSem = semesterSelect.value;
            const courseInfo = courseData[currentCourse];
            linkContainer.innerHTML = "";
      
            if (!selectedSem) {
              branchSelect.disabled = true;
              branchSelect.innerHTML = `<option value="">Select Branch</option>`;
              return;
            }
      
            if (courseInfo.common.includes(parseInt(selectedSem))) {
              branchSelect.disabled = true;
              branchSelect.innerHTML = `<option value="">Select Branch</option>`;
              const links = courseInfo.data[selectedSem]?.common || [];
              displayLinks(links);
            } else {
              branchSelect.disabled = false;
              branchSelect.innerHTML = `<option value="">Select Branch</option>`;
              courseInfo.branches.forEach(branch => {
                const opt = document.createElement("option");
                opt.value = branch;
                opt.textContent = branch;
                branchSelect.appendChild(opt);
              });
      
              branchSelect.onchange = () => {
                const selectedBranch = branchSelect.value;
                const links = courseInfo.data[selectedSem]?.[selectedBranch] || [];
                displayLinks(links);
              };
            }
          };
        }
      
        function displayLinks(links) {
          linkContainer.innerHTML = "";
          if (!links) return;
          const linkTitles = {
            syllabus: "Syllabus",
            books: "Study Books",
            notes: "Handwritten Notes",
            questions: "Important Questions",
            videos: "Video Reference",
            papers: "Previous Year Papers"
          };
      
          Object.entries(links).forEach(([key, url]) => {
            const title = linkTitles[key];
            linkContainer.innerHTML += `
              <a href="${url}" class="block p-4 rounded-lg bg-white shadow hover:bg-blue-100 transition" target="_blank">
                ${title}
              </a>`;
          });
        }
      
        // Password Logic
        document.addEventListener("DOMContentLoaded", () => {
          const passwordInput = document.getElementById("passwordInput");
          const toggleBtn = document.getElementById("togglePassword");
          const checkBtn = document.getElementById("checkBtn");
          const superDiv = document.getElementById("superDiv");
          const unlockedDiv = document.getElementById("unlockedDiv");
      
          toggleBtn.addEventListener("click", () => {
            passwordInput.type = passwordInput.type === "password" ? "text" : "password";
            toggleBtn.textContent = passwordInput.type === "password" ? "Show Password" : "Hide Password";
          });
      
          checkBtn.addEventListener("click", () => {
            const userInput = passwordInput.value.trim();
            let decoded1 = "", decoded2 = "";
            try {
              decoded1 = atob(wordOne);
              decoded2 = atob(wordTwo);
            } catch {
              alert("Error decoding password.");
              return;
            }
      
            if (userInput === decoded1 + decoded2) {
              superDiv.style.display = "none";
              unlockedDiv.classList.remove("hidden");
            } else {
              alert("Incorrect password. Contact Admin.");
            }
          });
        });

// DOM Elements
const filterBtn = document.getElementById('filterBtn');
const popupModal = document.getElementById('popupModal');
const closeModal = document.getElementById('closeModal');
const courseSelect = document.getElementById('courseSelect');
const branchSelect = document.getElementById('branchSelect');
const semesterSelect = document.getElementById('semesterSelect');
const resourceSelect = document.getElementById('resourceSelect');
const showDriveBtn = document.getElementById('showDriveBtn');
const driveIframe = document.getElementById('driveIframe');

// Initialize dropdowns
function initCourseDropdown() {
  // Populate only 'btech' since courseData only shows btech now
  courseSelect.innerHTML = `<option value="">Select Course</option>`;
  for (const course in courseData) {
    const option = document.createElement('option');
    option.value = course;
    option.textContent = course.toUpperCase();
    courseSelect.appendChild(option);
  }
}

// Populate branch dropdown based on course
function populateBranchDropdown(course) {
  branchSelect.innerHTML = `<option value="">Select Branch</option>`;
  if (!course || !courseData[course]) return;

  const branches = courseData[course].branches;
  if (branches && branches.length) {
    branches.forEach(branch => {
      const option = document.createElement('option');
      option.value = branch;
      option.textContent = branch;
      branchSelect.appendChild(option);
    });
  }
}

// Populate semester dropdown based on course
function populateSemesterDropdown(course) {
  semesterSelect.innerHTML = `<option value="">Select Semester</option>`;
  if (!course || !courseData[course]) return;

  const semCount = courseData[course].semesters;
  for (let i = 1; i <= semCount; i++) {
    const option = document.createElement('option');
    option.value = i;
    option.textContent = `Semester ${i}`;
    semesterSelect.appendChild(option);
  }
}

// When semester changes, decide if branch select is enabled or disabled
function handleSemesterChange(course, semester) {
  if (!course || !semester) {
    branchSelect.disabled = true;
    branchSelect.value = '';
    return;
  }

  const commonSemesters = courseData[course].common;
  // Disable branch select for semesters in common array, else enable
  if (commonSemesters.includes(Number(semester))) {
    branchSelect.disabled = true;
    branchSelect.value = '';
  } else {
    branchSelect.disabled = false;
  }
}

// Show iframe link on button click
function showDriveFolder() {
  const course = courseSelect.value;
  const branch = branchSelect.value;
  const semester = semesterSelect.value;
  const resource = resourceSelect.value;

  if (!course || !semester || !resource) {
    alert('Please select Course, Semester, and Resource.');
    return;
  }

  const commonSemesters = courseData[course].common;
  const semesterData = courseData[course].data[semester];

  if (!semesterData) {
    alert('No data found for selected semester.');
    return;
  }

  let url = '';

  if (commonSemesters.includes(Number(semester))) {
    // common data for semesters 1 & 2
    if (semesterData.common && semesterData.common[resource]) {
      url = semesterData.common[resource];
    }
  } else {
    // branch-wise data for semesters >= 3
    if (!branch) {
      alert('Please select a branch for this semester.');
      return;
    }
    if (semesterData[branch] && semesterData[branch][resource]) {
      url = semesterData[branch][resource];
    }
  }

  if (!url) {
    alert('Resource not found for selected options.');
    return;
  }

  driveIframe.src = url;
  driveIframe.scrollIntoView({ behavior: 'smooth' });
  console.log("function is running");
}

// Event Listeners
filterBtn.addEventListener('click', () => {
  popupModal.classList.remove('hidden');
});

closeModal.addEventListener('click', () => {
  popupModal.classList.add('hidden');
});

courseSelect.addEventListener('change', () => {
  const course = courseSelect.value;
  populateBranchDropdown(course);
  populateSemesterDropdown(course);

  // Reset other selects
  branchSelect.value = '';
  semesterSelect.value = '';
  resourceSelect.value = '';
  driveIframe.src = '';
  branchSelect.disabled = true; // until semester selected
});

semesterSelect.addEventListener('change', () => {
  const course = courseSelect.value;
  const semester = semesterSelect.value;
  handleSemesterChange(course, semester);

  // Reset resource and iframe when semester changes
  resourceSelect.value = '';
  driveIframe.src = '';
});

branchSelect.addEventListener('change', () => {
  // Reset iframe when branch changes
  driveIframe.src = '';
});

resourceSelect.addEventListener('change', () => {
  // Reset iframe when resource changes
  driveIframe.src = '';
});

showDriveBtn.addEventListener('click', showDriveFolder);

// Initialize on load
initCourseDropdown();
branchSelect.disabled = true;
